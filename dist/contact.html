<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <meta name="description" content="Contact us for any of your needs">
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- Header -->
    <container class="max-w-[1890px]">
      <header class="bg-[#f5f5f5] max-h-[500px]">
        <div class="flex">
          <h1 class="py-8 px-6 text-5xl text-periglacial-blue-800">
            <a href="/dist/index.html">PESTWERX</a>
          </h1>
          <nav class="flex gap-5 py-11 text-2xl pl-4">
            <a href="about.html">About us</a>
            <a href="Services.html">Services</a>
            <a href="Contact.html">Contact Us</a>
          </nav>
        </div>
      </header>
      <!-- Contact Page -->
      <div class="max-w-[1920px]">
        <!-- Contact Us -->
        <div class="max-h-[500px] bg-black/80 lg:h-[250px]">
          <h1 class="text-center py-[80px] text-3xl lg:text-5xl text-white">
            Customer Care
          </h1>
        </div>
        <!-- Phone and form -->
        <div class="h-[600px] grid grid-cols-2">
          <div class="px-12">
            <h1 class="font-myFont text-5xl mt-12 mb-4">
              Contact Us
            </h1>
            <p class="mr-8">
              Want to schedule a visit? Got questions? or want an estimate? We'd like to hear
              from you!
            </p>
            <div class="flex py-8 text-xl">
              <p class="">
                CALL US: 
                <button class="underline">
                  <a href="tel:2133745013">(213)-374-5013</a>
                </button>
              </p>
            </div>
          </div>
          <div class="py-12">
            <form action="" target="" method="">
              <label for="fname">First Name</label><br>
              <input type="text" id="fname" name="fname"><br>

              <label for="lname">Last Name</label><br>
              <input type="text" id="lname" name="lname"><br>

              <label for="telnumber">Phone Number</label><br>
              <input type="tel" id="telnumber" name="telnumber"><br>

              <label for="address">Address</label><br>
              <input type="text" id="address" name="address"><br>
              
              <label for="date">Date</label><br>
              <input for="date" id="date" name="date"><br>
            </form>
          </div>
        </div>
      </div>
    </container>
<script src="index.js"></script>
</body>
